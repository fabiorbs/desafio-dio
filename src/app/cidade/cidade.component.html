<div class="form-group" [formGroup]="parentFormGroup">
    <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <mat-select formControlName="cidade" (selectionChange)="listaBairros($event)">
            <mat-option *ngFor="let cidade of cidadesFiltro" [value]="cidade">
                {{cidade.nome}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
